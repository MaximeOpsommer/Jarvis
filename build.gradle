plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

mainClassName = "main.JarvisBot"

group 'maxime-opsommer'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'net.dv8tion:JDA:4.1.0_100'
    compile 'org.glassfish.jersey.core:jersey-client:2.30'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.28'
//    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.30'
    compile 'org.json:json:20180130'

}
